<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/reset-password.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Great+Vibes&family=League+Spartan:wght@100;200;300;400;600&family=Poppins:ital,wght@0,300;0,400;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers </label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols </label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div id="indicator" data-indicator></div>
        </div>

        <button class="generaterButton">generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
